<!DOCTYPE html>
<html>
<head>
  <title>Animales API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Consumo de REST-API de Animales</p>

  <form>
    <div>
      <label for="name">Nombre</label>
      <input type="text" id="name">
    </div>
    <div>
      <label for="species">Especie</label>
      <input type="text" id="species">
    </div>
    <div>
      <label for="age">Edad</label>
      <input type="number" id="age">
    </div>
    <div>
      <label for="gender">Genero</label>
      <input type="text" id="gender">
    </div>
    <div>
      <label for="habitat">Habitat</label>
      <input type="text" id="habitat">
    </div>
    <div>
      <label for="diet">Dieta</label>
      <input type="text" id="diet">
    </div>
    <div>
      <label for="description">Descripcion</label>
      <input type="text" id="description">
    </div>
    <button type="button" onclick="postAnimal()">Agregar animal</button>
    <button type="button" onclick="getAnimals()">Ver animales</button>
  </form>

  <br>

  <div>
    <!-- Buscador por ID -->
    <label for="search-id">Buscar animal por ID:</label>
    <input type="text" id="search-id">
    <button type="button" onclick="getAnimalById()">Buscar animal</button>
  </div>

  <div class="table-container" id="resultado"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="callrestapi.js"></script>

  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h3>Editar Animal</h3>
      <input type="hidden" id="edit-id">

      <label>Nombre</label>
      <input type="text" id="edit-name"><br>

      <label>Especie</label>
      <input type="text" id="edit-species"><br>

      <label>Edad</label>
      <input type="number" id="edit-age"><br>

      <label>Genero</label>
      <input type="text" id="edit-gender"><br>

      <label>Habitat</label>
      <input type="text" id="edit-habitat"><br>

      <label>Dieta</label>
      <input type="text" id="edit-diet"><br>

      <label>Descripcion</label>
      <input type="text" id="edit-description"><br>

      <button onclick="confirmEdit()">Guardar cambios</button>
      <button onclick="closeModal()">Cancelar</button>
    </div>
  </div>
<div id="toast" class="toast"></div>
</body>
</html>
